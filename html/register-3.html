<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/register-3.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <title>register-3</title>
</head>
<body>
<div class="full">
    <div class="full-little">
        <img src="../images/1-login.png" alt="">
    </div>
</div>
<div class="white">
    <div class="login-text">
        <a href=""><p class="text-left">登录</p></a>
        <a href=""><p class="text-right active">注册</p></a>
    </div>
    <div class="username">用户名</div>
    <div class="input-box">
        <form action="">
            <input type="text" name="t" placeholder="15999" class="tel active right-icon">
        </form>
    </div>
    <div class="code">验证码</div>
    <div class="input-box">
        <form action="">
            <input type="text" name="t" placeholder="886699" class="identify active">
        </form>
    </div>
    <div class="password-text">密码</div>
    <div class="input-box">
        <form action="">
            <input type="text" name="t" placeholder="请输入密码" class="password-input">
        </form>
    </div>
</div>
<div class="red-code">
    <div class="point"></div>
    <a class="red-code-text">获取验证码</a>
    <div class="point right" ></div>
</div>

<!--小对勾的图标开始--->
<div class="right-mis">
    <!--<img src="../images/1-login-right.png" alt="">-->
    <!--<img src="../images/1-login-mis.png" alt="">-->
</div>
<!--小对勾的图标结束-->

<!--格式错误开始-->
<div class="mode">
    <div class="mode-image">
        <img src="../images/2-login.png" alt="">
    </div>
    <div class="mode-text">格式错误</div>
</div>
<!--格式错误结束-->


<!--最下开始-->
<a href="./register-4.html" class="bottom">注册</a>

</body>
</html>
