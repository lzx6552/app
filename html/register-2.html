<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/register-2.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <title>register-2</title>
</head>
<body>
<div class="full">
    <div class="full-little">
        <img src="../images/1-login.png" alt="">
    </div>
</div>
<div class="white">
    <div class="login-text">
        <a href=""><p class="text-left">登录</p></a>
        <a href=""><p class="text-right active">注册</p></a>
    </div>
    <div class="username">用户名</div>
    <div class="input-box">
        <form action="">
            <input type="text" name="t" placeholder="1599999999" class="tel active right-icon">
        </form>
    </div>
    <div class="code">验证码</div>
    <div class="input-box">
        <form action="">
            <input type="text" name="t" placeholder="请输入验证码" class="identify">
        </form>
    </div>
    <div class="password-text">密码</div>
    <div class="input-box">
        <form action="">
            <input type="text" name="t" placeholder="请输入密码" class="password-input">
        </form>
    </div>
</div>
<div class="red-code">
    <div class="point"></div>
    <a class="red-code-text">获取验证码</a>
    <div class="point right" ></div>
</div>
